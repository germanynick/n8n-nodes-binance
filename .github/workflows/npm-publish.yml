name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Changed to write for committing version bump
      id-token: write # Required for provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract version from release tag
        id: extract_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present (e.g., v0.0.1 -> 0.0.1)
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version --allow-same-version
          echo "Updated package.json to version ${{ steps.extract_version.outputs.version }}"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Build package
        run: npm run build
        # Remove this step if you don't have a build script

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.extract_version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || git push origin HEAD:master
        continue-on-error: true
        # This commits the version change back to your main branch

      - name: Publish to NPM
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}